
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Site – Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body data-page="services">
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-body sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">InteractiveSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center gap-2 ms-lg-3">
                    <button id="themeToggle" class="btn btn-outline-secondary btn-sm" aria-label="Toggle theme">Dark</button>
                    <a id="backToTop" class="btn btn-primary btn-sm d-none" href="#top" aria-label="Back to top">↑</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-end mb-4 gap-3">
                <div>
                    <h1 class="fw-bold mb-1">Services</h1>
                    <p class="text-muted mb-0">Loaded dynamically from JSON. Use search and filters below.</p>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <input id="searchInput" class="form-control" type="search" placeholder="Search services..." aria-label="Search services" />
                    <select id="categoryFilter" class="form-select" aria-label="Filter by category">
                        <option value="">All Categories</option>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>
            </div>

            <div id="servicesGrid" class="row g-4" aria-live="polite" aria-busy="false">
                <!-- Cards injected here -->
            </div>

            <div id="noResults" class="text-center text-muted py-5 d-none">No results found.</div>
        </div>
    </main>

    <footer class="py-4 border-top">
        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-3">
            <p class="mb-0 small">© <span id="year"></span> InteractiveSite.</p>
            <div class="small">
                <a class="text-decoration-none" href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
